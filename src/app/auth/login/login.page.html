<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-input formControlName="username" label="Username" labelPlacement="floating" placeholder="Enter username"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="password" label="Password" labelPlacement="floating" placeholder="Enter password" type="password"></ion-input>
      </ion-item>
  
      <ion-button *ngIf="!submitting" type="submit">Login</ion-button>
      <ion-button *ngIf="submitting" disabled="true">Logging in</ion-button>
    </form>
  </div>

</ion-content>
