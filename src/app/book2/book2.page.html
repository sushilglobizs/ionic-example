<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Book 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Book 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="curve"></div>

  <ion-list class="books-list" *ngIf="bookList">
    <ion-item *ngFor="let book of bookList.data" (click)="viewBook(book.id)">
      <ion-label>
        {{ book.attributes.title }}
        <div><ion-note>{{ book.attributes.author }}</ion-note></div>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tabs/book2/create-book">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
